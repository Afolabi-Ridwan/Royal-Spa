<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="navbar">
        <div id="logo">
            <i class="fa-solid fa-spa"></i>
            <span style="font-size: 20px; font-weight: 700">Royal</span>
            <span>Spa</span>
        </div>
        <div>
            <ul>
                <li><a href="index.html" class="linkTag"> Home </a></li>
                <li><a href="items.html" class="linkTag"> Items </a></li>
                <li><a href="form.html" class="linkTag"> Form </a></li>
                <li><a href="contact.html" class="linkTag"> Contact Us </a></li>
            </ul>
        </div>

        <div id="navigation">
            <i id="bars" class="fa-solid fa-bars"></i>
        </div>
    </div>

    <header>
        <div style="margin-top: 50px;">
            <h1>Contact Us</h1>
        </div>
    </header>

    <main>
        <form id="myForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" onchange="nameInputHandler(event)" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" onchange="emailInputHandler(event)" name="email" required />
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" onchange="messageInputHandler(event)" rows="5"
                    required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

    <div class="menu">
        <div class="logo">
            <div id="logoTab">
                <a href="index.html" class="linkTag">
                    <h3 id="company-name">Royal Spa</h3>
                </a>
            </div>

            <div class="xMark">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <ul>
            <li><a href="index.html" class="linkTag"> HOME </a></li>
            <li><a href="items.html" class="linkTag"> ITEMS </a></li>
            <li><a href="form.html" class="linkTag"> FORM </a></li>
            <li><a href="contact.html" class="linkTag"> CONTACT US </a></li>
        </ul>

        <a class="callNow linkTag" href="tel:+990-384-0000">
            <div>
                <i class="fa-solid fa-phone" style="color: white"></i>
            </div>
            <div class="number">
                <p>+790-458-0000</p>
            </div>
        </a>
    </div>

    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script src="contact.js"></script>
    <script src="script.js"></script>

</body>

</html>
